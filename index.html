<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Play:wght@400;700&family=Xanh+Mono:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="left"></div>
        <img src="/sign up page/Torus Knot.png" alt="img" class="img1">
        <img src="/sign up page/Color=Light, Variant=Metallic.png" alt="img" class="img2">
        <img src="/sign up page/Color1=Light, Variant=Metallic.png" alt="img" class="img3">
        <h1 class="h1">Download free abstracts <br> 3D shapes </h1>
        <h2 class="h2">sign up</h2>
        <form action="/submit" method="post">
            <label for="username"></label>
            <input type="text" id="username" name="username" required class="Name">
            <h3 class="h3a">Name</h3>
            <br>
            <label for="email"></label>
            <input type="text" id="email" name="email" required class="Email">
            <h3 class="h3b">Email</h3>
            <br>
            <label for="password"></label>
            <input type="text" id="password" name="password" class="password">
            <h3 class="h3c">Password</h3>
        </form>
        <br>
        <p class="Pmain">By creating an account you agree the terms of use and policy privacy</p>
        <button>Sign Up</button>
        <h3 class="h3d">Already have an account? sign in</h3>
    </div>
</body>

</html>
